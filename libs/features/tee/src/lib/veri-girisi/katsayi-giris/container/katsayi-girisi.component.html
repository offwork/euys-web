<euys-filter-bar
  [isRecord]="true" 
  [formFields]="filterFormFields" 
  (startSearching)="clickOnContinue($event)">
  <button pButton pRipple
    type="button"
    label="Kaydet"
    class="p-button-rounded p-button-secondary" 
    icon="pi pi-save" 
    [disabled]="saveDisable$ | async"
    (click)="clickOnSave()"></button>
</euys-filter-bar>

<ng-container *ngIf="loaded$ | async">
  <div class="p-card">
    <euys-katsayi-grid
      [columnsDef]="columnsDef"
      [treeList]="leftTitleList$"
      [gridDataSource]="gridDataSource$"
      (calcPercentage)="calculatePercentage($event)"></euys-katsayi-grid>
  </div>
</ng-container>
