  <p-divider class="table-divider"></p-divider>
  <euys-data-table-gecikme [header]="dateRangeDescriptionIkmal" [data]="gecikmeIkmal$"></euys-data-table-gecikme>
  <p-divider class="table-divider"></p-divider>
