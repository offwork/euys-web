<p-table
  [value]="urunListe"
  [customSort]="true"
  styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-56">Ürün Grubu</th>
      <th *ngFor="let month of months" class="!text-center">{{ month }}</th>
      <th class="!text-center">Toplam</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="w-56">{{ item.rumuzAciklama }}</td>
      <td
        *ngFor="let month of months; let i = index"
        tooltipPosition="bottom"
        class="!text-right"
      >
        {{ getValue(i + 1, item.rumuzAciklama) | number }}
      </td>
      <td class="!text-right">
        {{ sum(item.rumuzAciklama) | number }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td class="w-56">Toplam</td>
      <td
        *ngFor="let month of months; let i = index"
        tooltipPosition="bottom"
        class="!text-right"
      >
        {{ totalSum(i + 1) | number }}
      </td>
      <td class="!text-right">
        {{ sumAll() | number }}
      </td>
    </tr>
  </ng-template>
</p-table>
