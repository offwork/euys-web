<p-table
  [value]="keys"
  styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th rowspan="2" class="w-56">Hat AdÄ±</th>
      <th colspan="13" class="!text-center">AYLAR</th>
    </tr>
    <tr>
      <th *ngFor="let month of months" class="!text-center">{{ month }}</th>
      <th>Toplam</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hatTesisAdi>
    <tr>
      <td class="w-56">{{ hatTesisAdi }}</td>
      <ng-container *ngFor="let month of monthsNumber">
        <td
          [pTooltip]="getAciklama(rows, hatTesisAdi, month)"
          tooltipPosition="bottom"
          class="text-right"
        >
          {{ getValue(rows, hatTesisAdi, month, propName) | number }}
        </td>
      </ng-container>
      <td class="text-right">
        {{ getRowTotal(rows, hatTesisAdi, propName) | number }}
      </td>
    </tr>
  </ng-template>
</p-table>
