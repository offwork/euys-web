<p-card [hidden]="!isFormVisible">
  <form [formGroup]="saveOrUpdateForm">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-fluid p-formgrid p-grid p-col-12 p-md-12">
        <div
          class="p-fluid p-formgrid p-grid p-col-12 p-md-12"
          *ngIf="this.selectedRow"
        >
          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong>
                Markalama Spesifikasyonu Kodu :
                {{ this.selectedRow.spMarkalamaKodu }}</strong
              >
            </label>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <hr />
            <hr />
            <hr />
          </div>
          <!-- <p-divider class="p-col-12 p-md-12"></p-divider> -->

          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong> Markalama Sipariş Ögesi Ana Tablo :</strong>
              {{ this.selectedRow.idAndAciklama }}
            </label>
          </div>

          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong> Hat Kodu :</strong>
              {{ this.selectedRow.hatKodu }}
            </label>
          </div>
        </div>

        <div class="p-field p-col-12 p-md-12">
          <hr />
          <hr />
          <hr />
        </div>
        <div class="p-field p-col-12 p-md-12"></div>
        <div
          class="p-field p-col-12 p-md-3 min-w-[21rem]"
          *ngIf="!this.selectedRow"
        >
          <div class="p-field p-col-12 p-md-6 min-w-[42rem]"></div>
          <label for="oiMarkalamaKodu"
            ><strong>*Markalama Sipariş Ögesi Ana Tablo</strong></label
          >
          <p-dropdown
            id="oiMarkalamaAnaTabloKodu"
            [filter]="true"
            [options]="oiAnatabloKomboList$ | async"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Markalama Sipariş Ögesi bulunamadı."
            filterBy="oiMarkalamaAnaTabloKodu"
            filterPlaceholder="Markalama  Sipariş Ögesi özelliklerine göre arama yapınız..."
            formControlName="oiMarkalamaAnaTabloKodu"
            inputId="oiMarkalamaAnaTabloKodu"
            optionLabel="idAndAciklama"
            optionValue="markalamaAnaTabloKodu"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="markalamaAnaTabloKodu"
            [helperText]="'Markalama Sipariş seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>

        <div class="p-field p-col-12 p-md-12"></div>
        <div
          class="p-field p-col-12 p-md-3 min-w-[21rem]"
          *ngIf="!this.selectedRow"
        >
          <div class="p-field p-col-12 p-md-6 min-w-[42rem]"></div>
          <label for="hatKodu"><strong>*Hat Kodu</strong></label>
          <p-dropdown
            id="hatKodu"
            [filter]="true"
            [options]="hatKomboList$ | async"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Hat kodu bulunamadı."
            filterBy="hatKodu"
            filterPlaceholder="Hat koduna göre arama yapınız..."
            formControlName="hatKodu"
            inputId="hatKodu"
            optionLabel="hatKodu"
            optionValue="hatKodu"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="markalamaKodu"
            [helperText]="'Hat kodu seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>
        <div class="p-field p-col-12 p-md-12"></div>
        <div class="p-field p-col-12 p-md-6 min-w-[42rem]">
          <label for="markalamaKodu"
            ><strong>*Markalama Spesifikasyonu Ana Tablo</strong></label
          >
          <p-dropdown
            id="markalamaKodu"
            [filter]="true"
            [options]="anatabloKomboList$ | async"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Markalama Spesifikasyonu Ana Tablo kodu bulunamadı."
            filterBy="markalamaKodu"
            filterPlaceholder="Markalama Ana Tablo özelliklerine göre arama yapınız..."
            formControlName="markalamaKodu"
            inputId="markalamaKodu"
            optionLabel="codeAndText"
            optionValue="markalamaKodu"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="markalamaKodu"
            [helperText]="'Ana Tablo kodu seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      [label]="this.selectedRow ? 'Güncelle' : 'Kaydet'"
      (click)="validateForm()"
      class="p-button p-button-raised p-button-rounded w-36 !px-8"
      type="button"
      icon="pi pi-save"
    ></button>
  </ng-template>
</p-card>
