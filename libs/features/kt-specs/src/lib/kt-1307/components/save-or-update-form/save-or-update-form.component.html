<p-card [hidden]="!isFormVisible">
  <form [formGroup]="saveOrUpdateForm">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-fluid p-formgrid p-grid p-col-12 p-md-12">
        <div
          class="p-fluid p-formgrid p-grid p-col-12 p-md-12"
          *ngIf="this.selectedRow"
        >
          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong>
                Ambalaj Paket Spesifikasyonu Kodu:
                {{ this.selectedRow.ambalajPaketKodu }}</strong
              >
            </label>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <hr />
            <hr />
            <hr />
          </div>
          <!-- <p-divider class="p-col-12 p-md-12"></p-divider> -->
          
          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong>
                Ambalaj Paket Sipariş Ögesi Ambalaj Tipi Ana Tablo:</strong
              >
              {{ this.selectedRow.idAndAmbalaj }}
            </label>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <label>
              <strong> Ürün Alt Grubu:</strong>
              {{ this.selectedRow.urunGrupNoAndGrup }}
            </label>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <hr />
            <hr />
            <hr />
          </div>
        </div>
        <div class="p-field p-col-12 p-md-12">
          <label> <strong>*Anma Kalınlık:</strong> </label>
        </div>

        <div class="p-field p-col-12 p-md-3 min-w-[21rem]">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><strong>*Min</strong></span>
            <p-inputNumber
              formControlName="minKalinlik"
              mode="decimal"
              [maxFractionDigits]="4"
              placeholder="Min Anma Kalınlıgı"
            ></p-inputNumber>
          </div>
        </div>
        <div class="p-field p-col-12 p-md-3 min-w-[21rem]">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><strong>*Max</strong></span>
            <p-inputNumber
              formControlName="maxKalinlik"
              mode="decimal"
              [maxFractionDigits]="4"
              placeholder="Max Anma Kalınlıgı"
            ></p-inputNumber>
          </div>
        </div>

        <div class="p-field p-col-12 p-md-12">
          <label> <strong>Sipariş Uzunluk:</strong> </label>
        </div>

        <div class="p-field p-col-12 p-md-3 min-w-[21rem]">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><strong>Min</strong></span>
            <p-inputNumber
              formControlName="minUzunluk"
              [class]="
                this.saveOrUpdateForm.errors?.uzunlukMessage
                  ? 'ng-invalid ng-dirty'
                  : ''
              "
              mode="decimal"
              [maxFractionDigits]="4"
              placeholder="Min Sipariş Uzunluğu"
            ></p-inputNumber>
          </div>
        </div>
        <div class="p-field p-col-12 p-md-3 min-w-[21rem]">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><strong>Max</strong></span>
            <p-inputNumber
              formControlName="maxUzunluk"
              [class]="
                this.saveOrUpdateForm.errors?.uzunlukMessage
                  ? 'ng-invalid ng-dirty'
                  : ''
              "
              mode="decimal"
              [maxFractionDigits]="4"
              placeholder="Max Sipariş Uzunluğu"
            ></p-inputNumber>
          </div>
        </div>

        <div class="p-field p-col-12 p-md-12">
          <hr />
          <hr />
          <hr />
        </div>

        <div
          class="p-field p-col-12 p-md-3 min-w-[21rem]"
          *ngIf="!this.selectedRow"
        >
          <label for="ambalajPaketKodu"
            ><strong
              >*Ambalaj Paket Sipariş Ögesi Ambalaj Tipi Ana Tablo</strong
            ></label
          >
          <p-dropdown
            id="oiAmbalajTipiAnaTabloKodu"
            [filter]="true"
            [options]="ambalajPaket"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Ambalaj Paket Sipariş Ögesi Ambalaj Tipi bulunamadı."
            filterBy="ambalajTipiAnaTabloKodu"
            filterPlaceholder="Ambalaj Paket Sipariş Ögesi Ambalaj Tipi özelliklerine göre arama yapınız..."
            formControlName="oiAmbalajTipiAnaTabloKodu"
            inputId="oiAmbalajTipiAnaTabloKodu"
            optionLabel="idAndAmbalaj"
            optionValue="ambalajTipiAnaTabloKodu"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="urunAltGrupNo"
            [helperText]="'Ürün Alt Grup seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>

        <div
          class="p-field p-col-12 p-md-3 min-w-[21rem]"
          *ngIf="!this.selectedRow"
        >
          <label for="ambalajPaketKodu"><strong>*Ürün Alt Grubu</strong></label>
          <p-dropdown
            id="urunAltGrupNo"
            [filter]="true"
            [options]="urunAltGrup"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Ürün Alt Grubu bulunamadı."
            filterBy="urunAltGrupNo"
            filterPlaceholder="Ürün Alt Grubu özelliklerine göre arama yapınız..."
            formControlName="urunAltGrupNo"
            inputId="urunAltGrupNo"
            optionLabel="urunGrupNoAndGrup"
            optionValue="urunAltGrupNo"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="urunAltGrupNo"
            [helperText]="'Ürün Alt Grup seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>

        <div class="p-field p-col-12 p-md-12"></div>
        <div class="p-field p-col-12 p-md-6 min-w-[42rem]">
          <label for="ambalajPaketKodu"
            ><strong>*Ambalaj Paket Spesifikasyonu Ana Tablo</strong></label
          >
          <p-dropdown
            id="ambalajPaketKodu"
            [filter]="true"
            [options]="anatablo"
            [showClear]="true"
            [virtualScroll]="true"
            emptyFilterMessage="Ambalaj Paket Spesifikasyonu Ana Tablo kodu bulunamadı."
            filterBy="ambalajPaketKodu"
            filterPlaceholder="Ambalaj Paket Spesifikasyonu Ana Tablo özelliklerine göre arama yapınız..."
            formControlName="ambalajPaketKodu"
            inputId="ambalajPaketKodu"
            optionLabel="codeAndText"
            optionValue="ambalajPaketKodu"
            placeholder="Seçiniz"
            [required]="true"
          ></p-dropdown>
          <euys-form-field-info
            [inputHelperControl]="ambalajPaketKodu"
            [helperText]="'Ana Tablo kodu seçimi zorunludur.'"
          ></euys-form-field-info>
        </div>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      [label]="this.selectedRow ? 'Güncelle' : 'Kaydet'"
      (click)="jsonMe()"
      class="p-button p-button-raised p-button-rounded w-36 !px-8"
      type="button"
      icon="pi pi-save"
    ></button>
  </ng-template>
</p-card>
