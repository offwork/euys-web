<euys-styled-panel [toggleable]="false">
  <!-- ACTION MENU -->
  <ng-container icons> </ng-container>

  <!-- HEADER -->
  <ng-container header>
    <euys-free-header textToRender="1. SICAK HADDEHANE QC KAYIT ONAY">
    </euys-free-header>
  </ng-container>

  <!-- CONTENT -->
  <ng-container content>
    <euys-qc-kayit-karar>
      <ng-template pTemplate="top">
        <euys-sicak-haddeleme
          [qcKayitBilgileri]="qcKayitBilgileri$ | async"
          [qcKayitBilgileriLoaded$]="qcKayitBilgileriLoaded$"
        ></euys-sicak-haddeleme>
      </ng-template>

      <ng-template pTemplate="centerLeft">
        <euys-uretim-bilgileri
          [qcKayitBilgileri]="qcKayitBilgileri$ | async"
          [qcKayitBilgileriLoaded$]="qcKayitBilgileriLoaded$"
          [disabled]="true"
        >
        </euys-uretim-bilgileri>
      </ng-template>

      <ng-template pTemplate="centerRight">
        <euys-hsm1-qc-olcum
          [uretimDegerleri]="(qcKayitBilgileri$ | async)?.hsm1UretimDegerleri"
          [disabled]="true"
          [qcKayitBilgileriLoaded$]="qcKayitBilgileriLoaded$"
        ></euys-hsm1-qc-olcum>
      </ng-template>
      <ng-template pTemplate="bottomLeft">
        <div class="p-grid">
          <div class="p-col-12">
            <div class="flex flex-row justify-start h-full pb-4 pt-2 gap-2">
              <button
                pButton
                pRipple
                [icon]="'pi pi-ellipsis-v'"
                [label]="'CM Pratiği'"
                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                type="button"
                (click)="openCmDialog()"
              ></button>
              <button
                pButton
                pRipple
                [icon]="'pi pi-ellipsis-v'"
                [label]="'SM Pratiği'"
                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                type="button"
                (click)="openSmDialog()"
              ></button>
              <button
                pButton
                pRipple
                [icon]="'pi pi-ellipsis-v'"
                [label]="'MFS ve Ezme'"
                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                type="button"
                (click)="mfsDialog()"
              ></button>
            </div>
          </div>
          <div class="p-col-12">
            <euys-tcr-list
              [qcKayitBilgileri$]="qcKayitBilgileri$"
              [qcKayitBilgileriLoaded$]="qcKayitBilgileriLoaded$"
              [tcrBilgileriList$]="tcrBilgileriList$"
            ></euys-tcr-list>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="bottomRight">
        <div class="p-grid p-col-12 p-md-12">
          <euys-onceki-hat-kusur
            class="w-full"
            [qcKayitBilgileri$]="qcKayitBilgileri$"
            [qcKayitBilgileriLoaded$]="qcKayitBilgileriLoaded$"
            [oncekiHatKusurList$]="oncekiHatKusurList$"
          ></euys-onceki-hat-kusur>
        </div>
      </ng-template>
    </euys-qc-kayit-karar>
  </ng-container>

  <!-- FOOTER -->
  <ng-container footer>
    <div class="flex flex-row align-middle justify-end">
      <button
        (click)="goToFourthStep()"
        [disabled]="false"
        [icon]="'pi pi-arrow-circle-left'"
        [label]="'GERİ'"
        class="p-mr-2 bg-blue-600 border border-transparent rounded-md py-1 px-2 font-medium text-white hover:bg-blue-700"
        pButton
        pRipple
        type="button"
      ></button>
      <button
        (click)="confirmHandler()"
        [disabled]="false"
        [icon]="'pi pi-arrow-circle-right'"
        [label]="'ONAY'"
        class="p-mr-2 bg-red-600 border border-transparent rounded-md py-1 px-2 font-medium text-white hover:bg-red-700"
        pButton
        pRipple
        type="button"
      ></button>
    </div>
  </ng-container>
</euys-styled-panel>
