<div class="app-header">
  <a
    class="euys-app-logo--container"
    [style.margin-right]="'auto'"
    [routerLink]="redirectUrl"
    title="{{ tooltip }}">
    <img src="{{ logo }}" class="euys-app-logo" />
  </a>

  <ng-content></ng-content>

  <button
    pButton
    type="button"
    icon="pi pi-bars"
    [hidden]="hideSidenavMenu"
    (click)="toggleMenu()"></button>
</div>
